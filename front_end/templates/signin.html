<!DOCTYPE html>
<html>
<head>
	<title>Sign In Panda</title>
</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4">
      <section class="signin-form">
          <form ng-submit="ctrl.login()" role="form">
            <div class="form-group">
              <label>email</label>
              <input type="email" name="email" ng-model="ctrl.loginForm.email" required="required" class="form-control"/>
            </div>
            <div class="form-group">
              <label>password</label>
              <input type="password" name="password" ng-model="ctrl.loginForm.password" required="required" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
          </form>
        </section>
      </div>
    </div>
  </div>

</body>
</html>
